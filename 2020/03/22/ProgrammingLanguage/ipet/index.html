              <h2 id="ipet安装部署和使用"><a href="#ipet安装部署和使用" class="headerlink" title=" ipet安装部署和使用"></a><label style="color:blue"> ipet安装部署和使用</label></h2><a id="more"></a>

<label style="color:brown;font-size:20px;">
<s>ipet 到底是个什么东西目前我真不球知道 </s><br>
ipet应该会根据代码直接生成文档，并且以html的形式存起来，具体操作方法会在后面的ipet使用板块介绍。
</label>

<h2 id="gt-gt-gt-gt-ipet的安装和部署"><a href="#gt-gt-gt-gt-ipet的安装和部署" class="headerlink" title="&gt;&gt;&gt;&gt;ipet的安装和部署"></a>&gt;&gt;&gt;&gt;ipet的安装和部署</h2><h3 id="gt-gt-gt-准备工作"><a href="#gt-gt-gt-准备工作" class="headerlink" title="&gt;&gt;&gt;准备工作"></a>&gt;&gt;&gt;准备工作</h3><label style="color:purple">
按照ipet作者写的Readme，显然ipet的运行需要配置virtualenv和pyqt4两个东西。
</label>

<h4 id="gt-gt-virtualenv的部署"><a href="#gt-gt-virtualenv的部署" class="headerlink" title="&gt;&gt;virtualenv的部署"></a>&gt;&gt;virtualenv的部署</h4><label style="color:purple">
这东西的部署要求python3.5及之后的版本，所以为了部署它我们通常面临一波python3的版本更新。(更新python3向来是一个繁琐的过程)<br>
python3版本完成后，只需要执行以下命令即可。

<figure class="highlight bash"><table><tr><td class="gutter hljs"><div class="hljs code-wrapper"><pre><span class="line">1</span><br></pre></div></td><td class="code"><div class="hljs code-wrapper"><pre><code class="hljs bash">sudo pip3 install virtualenv virtualenvwrapper<br></code></pre></div></td></tr></table></figure>

</label>

<label style="color:brown;font-size:20px;">
在攻克下面一系列的问题之后，执行上述命令，并且显示了successfully。 <br>
在命令“virtualenv --version” 输入并回车之后，成功显示了版本，我哭了。<br>
当然这仅仅是IPET的开始。<br>
</label>

<h5 id="gt-常见问题"><a href="#gt-常见问题" class="headerlink" title="&gt;常见问题"></a>&gt;常见问题</h5><p><label style="color:red">这里列出部署virtualenv的时候会碰到的一些错误</label></p>
<p><label style="color:red">1.不能锁定配置文件 /usr/local/etc/gitconfig </label></p>
<label style="color:green">
这个要问题花了我很多时间，找了很多方法都没用。<br>
最后解决的办法是直接把这个usr里的etc目录创建下来，并且在里面执行git init 初始化即可<br>
我的ubuntu会自带这个目录，服务器没有我估计是某大佬在秀操作吧，别这样，小弟们遭不住啊啊<br> </label>


<p><label style="color:red">2.python3的默认版本问题</label></p>
<label style="color:green">
环境PATH变量的值直接影响我们快捷使用软件的指令<br>
当PATH包含的两个不同目录同时含有一个同名链接的时候，那么输入这个链接名称到底会执行哪一个？<br>
这个问题对于usr/bin和usr/local/bin而言，系统会优先执行后者<br>
此次问的我的解决方案是直接变更usr/local/bin目录下的 python3链接即可<br>
额外科普以下，后面这个bin和前面这个bin作用基本相同，但是前面的bin更加偏向系统或者程序自动加载的环境变量<br>
因此当用户要进行自己的更改的时候，尽量去更改uer/local/bin下的东西，不要习惯性的往uer/bin目录下添加链接文件<br>
显然这样一个习惯会加快环境变量全局访问速度<br>
</label>

<p><label style="color:red">3.pip3版本回退问题</label></p>
<label style="color:green">
首先说一下碰到这个问题的原因。<br>
一开始，由于服务器pyhon3的版本是3.4以下的。virtualenv明确要求python3.5之后的版本,我直接就下载并安装了python3.7以及对应版本的pip3<br>
然而不论是清华软件源还是国外软件源都没有与3.7相应的virtualenv版本，所以我只能进行一波版本回退<br>
接下来说回退方案：<br>
我采用的方案是首先将usr/local/bin中的python3链接文件链接至python3.5<br>
接着直接删除pip3，而后通过如下代码，来重新安装pip3。通过--version命令确认版本回退成功<br>

<figure class="highlight bash"><table><tr><td class="gutter hljs"><div class="hljs code-wrapper"><pre><span class="line">1</span><br></pre></div></td><td class="code"><div class="hljs code-wrapper"><pre><code class="hljs bash">sudo apt install python3-pip<br></code></pre></div></td></tr></table></figure>

</label>


<p><label style="color:red">4. Cannot uninstall ‘six’………. </label></p>
<label style="color:green">
six是python的一个模块，查一下six的资料颇有几分历史趣味<br>
这个报错是因为six的版本过低，但是自动更新有无法更新。<br>
网上搜的解决方案基本都是利用pip强制更新six但是都无法成功<br>
分析原因，应该是我们服务器pip的源不是很好。这个回头肯定有大佬修改。我暂时不轻举妄动。<br>
我的解决方案:<br>
直接用pip3的源。执行如下代码即可。<br>

<figure class="highlight bash"><table><tr><td class="gutter hljs"><div class="hljs code-wrapper"><pre><span class="line">1</span><br></pre></div></td><td class="code"><div class="hljs code-wrapper"><pre><code class="hljs bash">sudo pip3 install six --upgrade --ignore-installed six<br></code></pre></div></td></tr></table></figure>

</label>

<h4 id="gt-gt-pyqt4的部署"><a href="#gt-gt-pyqt4的部署" class="headerlink" title="&gt;&gt;pyqt4的部署"></a>&gt;&gt;pyqt4的部署</h4><label style="color:purple">

<p>相对于virtualenv的部署，这个就相对容易的多，如下代码走一遍基本上就装好了。<br><br>如果报错，优先考虑安装源更新问题，利用“apt-get update”命令即可<br></p>
<figure class="highlight bash"><table><tr><td class="gutter hljs"><div class="hljs code-wrapper"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></div></td><td class="code"><div class="hljs code-wrapper"><pre><code class="hljs bash">sudo apt-get install libxext6 libxext-dev libqt4-dev libqt4-gui libqt4-sql<br>sudo apt-get install qt4-dev-tools qt4-doc qt4-qtconfig qt4-demos qt4-designer<br>sudo apt-get install python-qt4<br>sudo apt-get install python-qt4-*<br>sudo apt-get install python-qscintilla2<br><br>sudo apt-get install python3-pyqt4<br>sudo apt-get install python3-pyqt4.qsci<br>sudo apt-get install python3-pyqt4.qtsql<br>sudo apt-get install python3-pyqt4.phonon<br></code></pre></div></td></tr></table></figure>

</label>

<h5 id="gt-常见问题-1"><a href="#gt-常见问题-1" class="headerlink" title="&gt;常见问题"></a>&gt;常见问题</h5><p><label style="color:brown;font-size:15px;">相对于virtuallenv的问题，pyqt4的问题看似简单许多。但是会有很多奇葩问题并且也不容易解决。比如ipet存在内置调用是从python3的pyqt4导入QtCore，然而python2很容易安装了pyqt4以及相关的包，但python3却死活没法成功安装。python2和3的兼容问题饱受诟病，几乎所有用户都要同时具备python2和3。 </label></p>
<p><label style="color:red">1.cannot import name “QtCore”</label></p>
<label style="color:green">
    成功配置好PyQt4之后，无论是进入python2还是3，通过import PyQt4 可以验证PyQt4已经部署成功。<br>
    但是python2的PyQt4里面包含所需要的QtCore等，但是python3里面包含的PyQt4确不具备所需要的模块。<br>
    网上也没有一个很好的解决方案，看来可行的解决方案是直接下载PyQt4的野包进行安装，而不用官网的<br>
    对于这个问题的，我的解决方案是：<br>
    束手无策之际，我回头看IPET的readme，没想到作者应该是意识到了这个问题，直接就提供了python3的PyQt4的安装脚本（install-pyqt4-in-virtual-environment.sh）。<br>
    这个脚本是直接在python的虚拟环境“venv”中安装PyQt4!。我说为什么要人上去费事配置virtualenv。（具体操作会在后面ipet使用详细说明）<br>
    那么研究至此，准备工作应该告一段落。
</label>


<h2 id="gt-gt-gt-gt-ipet的使用"><a href="#gt-gt-gt-gt-ipet的使用" class="headerlink" title="&gt;&gt;&gt;&gt;ipet的使用"></a>&gt;&gt;&gt;&gt;ipet的使用</h2><h3 id="gt-gt-gt-概述"><a href="#gt-gt-gt-概述" class="headerlink" title="&gt;&gt;&gt;概述"></a>&gt;&gt;&gt;概述</h3><label style="color:red;font-size:15px;">
首次创建虚拟环境时候的配置性操作由棕色字体给出，也就是说，第二次使用的时候无需进行配置。<br><br>
</label>


<label style="color:purple">
==>>ipet是由python完成的程序，因此ipet的运行需要对应的python环境，这也是部署virtualenv的原因。<br>
执行如下代码创建名为venv的虚拟环境并且进入venv环境模式：<br>
</label>

<figure class="highlight bash"><table><tr><td class="gutter hljs"><div class="hljs code-wrapper"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></div></td><td class="code"><div class="hljs code-wrapper"><pre><code class="hljs bash"><span class="hljs-built_in">cd</span> ipet<br>virtualenv --python python3 venv<br><span class="hljs-built_in">source</span> venv/bin/activate<br></code></pre></div></td></tr></table></figure>

<br>

<label style="color:purple">
==>>可以利用以下代码退出python虚拟环境模式：
</label>

<figure class="highlight bash"><table><tr><td class="gutter hljs"><div class="hljs code-wrapper"><pre><span class="line">1</span><br></pre></div></td><td class="code"><div class="hljs code-wrapper"><pre><code class="hljs bash">deactivate<br></code></pre></div></td></tr></table></figure>

<br>

<label style="color:brown">
==>>首次创建新的虚拟环境的时候，需要部署ipet要求的pyqt4，执行以下代码即可：
</label>

<figure class="highlight bash"><table><tr><td class="gutter hljs"><div class="hljs code-wrapper"><pre><span class="line">1</span><br></pre></div></td><td class="code"><div class="hljs code-wrapper"><pre><code class="hljs bash">./install-pyqt4-in-virtual-environment.sh<br></code></pre></div></td></tr></table></figure>

<br>

<label style="color:brown">
==>>执行以下代码，来完成需要的部署<br>
（注意，在这期间可能会出现找不到安装包，版本错误之类的fatal错误信息。<br>
这时候可采取单独安装相应的包的方案，或者指定给pip好用的下载源，或者其他的方案，<br>
总之这里的问题一般是一些python配置的时候会出现的常见的问题）<br>
</label>

<figure class="highlight bash"><table><tr><td class="gutter hljs"><div class="hljs code-wrapper"><pre><span class="line">1</span><br></pre></div></td><td class="code"><div class="hljs code-wrapper"><pre><code class="hljs bash">pip install .<br></code></pre></div></td></tr></table></figure>

<br>

<label style="color:brown">
==>>作者的README里说，对于以上命令，如果你是开发者，利用下面的命令替代可能会更好<br>
好在哪里目前不清楚，以后开发的时候可能会用到，这里也贴下来<br>
</label>

<figure class="highlight bash"><table><tr><td class="gutter hljs"><div class="hljs code-wrapper"><pre><span class="line">1</span><br></pre></div></td><td class="code"><div class="hljs code-wrapper"><pre><code class="hljs bash">pip install -e .<br></code></pre></div></td></tr></table></figure>

<br>

<label style="color:brown">
==>>通过以下代码来测试ipet是否部署成功：<br>
(这里相当于执行以下c++的make test，目前我已经部署成功，返回“OK”则表明测试通过，部署成功)<br>
</label>

<figure class="highlight bash"><table><tr><td class="gutter hljs"><div class="hljs code-wrapper"><pre><span class="line">1</span><br></pre></div></td><td class="code"><div class="hljs code-wrapper"><pre><code class="hljs bash">python -m unittest <span class="hljs-built_in">test</span><br></code></pre></div></td></tr></table></figure>

<br>

<label style="color:red;font-size:15px;">
讨论至此，IPET的部署已经告一段落，接下来便是应用到相应的程序上。<br>
</label>

<h3 id="gt-gt-gt-具体应用到程序上"><a href="#gt-gt-gt-具体应用到程序上" class="headerlink" title="&gt;&gt;&gt;具体应用到程序上"></a>&gt;&gt;&gt;具体应用到程序上</h3><label style="color:red;font-size:15px;">
执行以下代码，来开启ipet使用的探索之旅：<br>

<figure class="highlight bash"><table><tr><td class="gutter hljs"><div class="hljs code-wrapper"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></div></td><td class="code"><div class="hljs code-wrapper"><pre><code class="hljs bash">pip install sphinx<br><span class="hljs-built_in">cd</span> doc<br>make html<br></code></pre></div></td></tr></table></figure>
