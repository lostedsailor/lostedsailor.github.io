            <h1 style="display: none">规划问题建模方法</h1>
            
            <div class="markdown-body">
              <h2 id="应学姐需求，出一篇规划问题建模方法的攻略文章，我估计将来也有一帮人问我咋建模。早点把这个文章写了早点了事也不错"><a href="#应学姐需求，出一篇规划问题建模方法的攻略文章，我估计将来也有一帮人问我咋建模。早点把这个文章写了早点了事也不错" class="headerlink" title="应学姐需求，出一篇规划问题建模方法的攻略文章，我估计将来也有一帮人问我咋建模。早点把这个文章写了早点了事也不错"></a><label style="color:yellow">应学姐需求，出一篇规划问题建模方法的攻略文章，我估计将来也有一帮人问我咋建模。早点把这个文章写了早点了事也不错</label></h2><a id="more"></a>

<h2 id="规划问题建模一般要用到两个工具，awk和zimpl。"><a href="#规划问题建模一般要用到两个工具，awk和zimpl。" class="headerlink" title="规划问题建模一般要用到两个工具，awk和zimpl。"></a><label style="color:blue">规划问题建模一般要用到两个工具，awk和zimpl。<br></label></h2><h3 id="其中awk的作用是dui提供的数据进行切割或者说规范化，从而方便模型读入。而zimpl的作用是把zpl文件转化为lp文件"><a href="#其中awk的作用是dui提供的数据进行切割或者说规范化，从而方便模型读入。而zimpl的作用是把zpl文件转化为lp文件" class="headerlink" title="其中awk的作用是dui提供的数据进行切割或者说规范化，从而方便模型读入。而zimpl的作用是把zpl文件转化为lp文件"></a><label style="color:purple">其中awk的作用是dui提供的数据进行切割或者说规范化，从而方便模型读入。<br>而zimpl的作用是把zpl文件转化为lp文件</label></h3><hr>
<h2 id="也就是说要把一个问题建立为一个mps或者lp文件。说白了就是编写一个zpl文件。（如何编写zpl文件见本博客博文ZimpleDocumentary学习笔录）"><a href="#也就是说要把一个问题建立为一个mps或者lp文件。说白了就是编写一个zpl文件。（如何编写zpl文件见本博客博文ZimpleDocumentary学习笔录）" class="headerlink" title="也就是说要把一个问题建立为一个mps或者lp文件。说白了就是编写一个zpl文件。（如何编写zpl文件见本博客博文ZimpleDocumentary学习笔录）"></a><label style="color:blue">也就是说要把一个问题建立为一个mps或者lp文件。说白了就是编写一个zpl文件。（如何编写zpl文件见本博客博文<a href="https://lostedsailor.github.io/2019/06/24/ProgrammingLanguage/ZimpleDocumentary%E5%AD%A6%E4%B9%A0%E7%AC%94%E5%BD%95/#more" target="_blank" rel="noopener">ZimpleDocumentary学习笔录</a>）<br></label></h2><h3 id="然后再利用命令“zimpl-filename-zpl”生成lp文件。如果你的求解器能够读取并求解lp文件，那么建模到此结束但是有的求解器只支持mps文件，那么我们需要多一步把lp文件转化为mps文件转化方法是：利用scip。在下载安装完成scip之后，执行如下命令即可（注意直接照搬命令，我换行你就跟着敲回车即可）：scip-read-XXX-lp-presolve-write-transproblem-XXX-mps-至此建模完成。"><a href="#然后再利用命令“zimpl-filename-zpl”生成lp文件。如果你的求解器能够读取并求解lp文件，那么建模到此结束但是有的求解器只支持mps文件，那么我们需要多一步把lp文件转化为mps文件转化方法是：利用scip。在下载安装完成scip之后，执行如下命令即可（注意直接照搬命令，我换行你就跟着敲回车即可）：scip-read-XXX-lp-presolve-write-transproblem-XXX-mps-至此建模完成。" class="headerlink" title="然后再利用命令“zimpl filename.zpl”生成lp文件。如果你的求解器能够读取并求解lp文件，那么建模到此结束但是有的求解器只支持mps文件，那么我们需要多一步把lp文件转化为mps文件转化方法是：利用scip。在下载安装完成scip之后，执行如下命令即可（注意直接照搬命令，我换行你就跟着敲回车即可）：scip read XXX.lp presolve write transproblem XXX.mps 至此建模完成。"></a><label style="color:purple">然后再利用命令“zimpl filename.zpl”生成lp文件。<br>如果你的求解器能够读取并求解lp文件，那么建模到此结束<br>但是有的求解器只支持mps文件，那么我们需要多一步把lp文件转化为mps文件<br>转化方法是：利用scip。<br>在下载安装完成scip之后，执行如下命令即可（注意直接照搬命令，我换行你就跟着敲回车即可）：<br>scip <br>read <br>XXX.lp <br>presolve <br>write <br>transproblem <br>XXX.mps <br>至此建模完成。<br></label></h3>
