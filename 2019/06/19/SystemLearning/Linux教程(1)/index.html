              <h2 id="Linux命令学习不定期更新"><a href="#Linux命令学习不定期更新" class="headerlink" title="Linux命令学习不定期更新"></a><label style="color:blue">Linux命令学习不定期更新</label></h2><a id="more"></a>

<h2 id="这里学习linux的一些简单命令，不涉及如何写shell，如何配置linux等等的比较复杂点的东西。所有条目都将以“-gt-gt-gt-”开头"><a href="#这里学习linux的一些简单命令，不涉及如何写shell，如何配置linux等等的比较复杂点的东西。所有条目都将以“-gt-gt-gt-”开头" class="headerlink" title="这里学习linux的一些简单命令，不涉及如何写shell，如何配置linux等等的比较复杂点的东西。所有条目都将以“&gt;&gt;&gt;”开头"></a><label style="color:red">这里学习linux的一些简单命令，不涉及如何写shell，如何配置linux等等的比较复杂点的东西。所有条目都将以“&gt;&gt;&gt;”开头</label></h2><h3 id="gt-gt-gt-如何传文件到服务器或者从服务器下载文件到本地"><a href="#gt-gt-gt-如何传文件到服务器或者从服务器下载文件到本地" class="headerlink" title="&gt;&gt;&gt;如何传文件到服务器或者从服务器下载文件到本地"></a>&gt;&gt;&gt;如何传文件到服务器或者从服务器下载文件到本地</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><code class="hljs bash">使用<span class="hljs-string">"scp"</span>命令.<br><span class="hljs-string">"（注意，：/开头的是从根目录找的，要是想放到个人目录下，直接去掉第一个斜杠XXX/XXX/XXX这样即可，或者~/XXX/XXX也可以）"</span><br><span class="hljs-string">"scp /home/work/source.txt work@192.168.0.10:/home/work/"</span>   <br><span class="hljs-comment">#把本地的source.txt文件拷贝到192.168.0.10机器上的/home/work目录下。</span><br><span class="hljs-string">"scp work@192.168.0.10:/home/work/source.txt /home/work/"</span>   <br><span class="hljs-comment">#把192.168.0.10机器上的source.txt文件拷贝到本地的/home/work目录下</span><br><span class="hljs-string">"scp work@192.168.0.10:/home/work/source.txt work@192.168.0.11:/home/work/"</span>   <br><span class="hljs-comment">#把192.168.0.10机器上的source.txt文件拷贝到192.168.0.11机器的/home/work目录下</span><br><span class="hljs-string">"scp -r /home/work/sourcedir work@192.168.0.10:/home/work/"</span>   <br><span class="hljs-comment">#拷贝文件夹，加-r参数.其他的都同上</span><br></code></pre></td></tr></table></figure>

<h3 id="gt-gt-gt-分配一个文件所有权限"><a href="#gt-gt-gt-分配一个文件所有权限" class="headerlink" title="&gt;&gt;&gt;分配一个文件所有权限"></a>&gt;&gt;&gt;分配一个文件所有权限</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><code class="hljs bash">使用<span class="hljs-string">"chmod 777 filename"</span>可分配这个文件所有组件所有权限（读，写，执行）<br>其他权限用的时候再看编号即可<br>  ------------------<br>  777代表的分别是用户群组和其他人的权限<br>  也就是说700则是代表用户有所有权限，另外两个没有权限<br>  ------------------<br>  7代表的是二进制中的111等于7，按顺序分别是rwx<br>  所以比如我们说只给读和执行不给写的权限，就是二进制的101，也就是十进制的(1+4=5)<br>  也就是说<span class="hljs-string">"chmod 555 filename"</span>代表的是给所有人读和执行，但是不给写的权限<br></code></pre></td></tr></table></figure>

<label style="color:white">
   我个人常用的给所有权限是“chmod 700 filename”
   代表给用户满权限，感觉足矣。
</label>

<h3 id="gt-gt-gt-设置新建文件夹的默认权限—-umask"><a href="#gt-gt-gt-设置新建文件夹的默认权限—-umask" class="headerlink" title="&gt;&gt;&gt;设置新建文件夹的默认权限—-umask"></a>&gt;&gt;&gt;设置新建文件夹的默认权限—-umask</h3><label style="color:purple">
    利用命令“umask”<br>
    比较复杂，详细介绍点击<a href="https://www.cnblogs.com/sench/p/8933638.html" target="_blank" rel="noopener">这里</a> <br>
    我这里直接说干货：<br>
    直接打“umask”可以查看umask的值<br>
    然后“umask number”可以直接修改umask的值，number一般是一个四位数字，第一位直接是0不多解释，后三位，比如“umask 0abc”<br>
    代表默认给用户的权限是“7-a”,另外两个同理是“7-b”和“7-c”<br>
    那么也就是说假设我们要默认权限是700则直接如下设置即可：    <br>
    umask 0077  <br>
</label>

<h3 id="gt-gt-gt-tar的使用，解压各类压缩文件"><a href="#gt-gt-gt-tar的使用，解压各类压缩文件" class="headerlink" title="&gt;&gt;&gt;tar的使用，解压各类压缩文件"></a>&gt;&gt;&gt;tar的使用，解压各类压缩文件</h3><label style="color:blue">
一、功能： <br>
解压      <br>
二、参数：  <br>
-c: 建立压缩档案 <br>
-x：解压  <br>
-t：查看内容  <br>
-r：向压缩归档文件末尾追加文件  <br> 
-u：更新原压缩包中的文件  <br>

<p>这五个是独立的命令，压缩解压都要用到其中一个，可以和别的命令连用但只能用其中一个。下面的参数是根据需要在压缩或解压档案时可选的。 <br> </p>
<p>-z：有gzip属性的<br>-j：有bz2属性的<br>-Z：有compress属性的<br>-v：显示所有过程<br>-O：将文件解开到标准输出</p>
<p>下面的参数-f是必须的<br>-f: 使用档案名字，切记，这个参数是最后一个参数，后面只能接档案名。<br>三、举例说明：<br>tar -cf all.tar *.jpg<br>这条命令是将所有.jpg的文件打成一个名为all.tar的包。-c是表示产生新的包，-f指定包的文件名。<br>tar -rf all.tar *.gif<br>这条命令是将所有.gif的文件增加到all.tar的包里面去。-r是表示增加文件的意思。<br>tar -uf all.tar logo.gif<br>这条命令是更新原来tar包all.tar中logo.gif文件，-u是表示更新文件的意思。<br>tar -tf all.tar<br>这条命令是列出all.tar包中所有文件，-t是列出文件的意思<br>tar -xf all.tar<br>这条命令是解出all.tar包中所有文件，-t是解开的意思</p>
<p>四：干货（前面后面基本都不用看，到这里找对应的压缩即可。）<br>tar –cvf jpg.tar *.jpg //将目录里所有jpg文件打包成jpg.tar<br>tar –czf jpg.tar.gz *.jpg   //将目录里所有jpg文件打包成jpg.tar后，并且将其用gzip压缩，生成一个gzip压缩过的包，命名为jpg.tar.gz<br>tar –cjf jpg.tar.bz2 *.jpg //将目录里所有jpg文件打包成jpg.tar后，并且将其用bzip2压缩，生成一个bzip2压缩过的包，命名为jpg.tar.bz2<br>tar –cZf jpg.tar.Z *.jpg   //将目录里所有jpg文件打包成jpg.tar后，并且将其用compress压缩，生成一个umcompress压缩过的包，命名为jpg.tar.Z<br>rar a jpg.rar *.jpg //rar格式的压缩，需要先下载rar for linux<br>zip jpg.zip *.jpg //zip格式的压缩，需要先下载zip for linux<br>解压<br>tar –xvf file.tar //解压 tar包<br>tar -xzvf file.tar.gz //解压tar.gz<br>tar -xjvf file.tar.bz2   //解压 tar.bz2<br>tar –xZvf file.tar.Z   //解压tar.Z<br>unrar e file.rar //解压rar<br>unzip file.zip //解压zip</p>
<p>五、总结<br>1、<em>.tar 用 tar –xvf 解压<br>2、</em>.gz 用 gzip -d或者gunzip 解压<br>3、<em>.tar.gz和</em>.tgz 用 tar –xzf 解压<br>4、<em>.bz2 用 bzip2 -d或者用bunzip2 解压<br>5、</em>.tar.bz2用tar –xjf 解压<br>6、<em>.Z 用 uncompress 解压<br>7、</em>.tar.Z 用tar –xZf 解压<br>8、<em>.rar 用 unrar e解压<br>9、</em>.zip 用 unzip 解压</p>
</label>
