              <h2 id="关于我"><a href="#关于我" class="headerlink" title="关于我"></a><label style="color:yellow">关于我</label></h2>   <a id="more"></a>
<label style="color:purple; font-size:17px;font-weight:normal">
能点进来看这里，我只能说你他娘的是个人才......这里可以了解到我的大概经历和目前的大致活动。本科以及之前的经历就泛泛带过了。人生格言么，最近比较喜欢这句话，至少希望自己心境是这样的：<br>
春困秋乏夏打盹儿，睡不醒的冬三月</label>


<figure class="highlight bash"><table><tr><td class="gutter hljs"><div class="hljs code-wrapper"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></div></td><td class="code"><div class="hljs code-wrapper"><pre><code class="hljs bash">之前的博客我密码给忘了，这个是重新建立起自己的博客。<br>还有个当时我组织华为杯时候的那个临时博客。<br>不过可能打不开，我依旧是忘记了密码，地址是cnilin15.github.io算是一部分回忆幸存。<br>里面没什么干货，不过有几篇文章教你如何写dll动态链接库，整个博文内容都是涉及当时我写的一个对抗蛇游戏。<br>玩家设计代码，代码和代码对抗。游戏是看谁的算法厉害，有点像机器人pk。清华大学平台这类游戏很多。<br>如果你想到一个有趣的游戏，可以找我搭建平台组织比赛，你只需要把想法告诉我。<br>这种东西观赏性很高，很有意思，可能是未来娱乐发展趋势。<br>通过规则限制，让程序去跑，所以不像直接的电脑病毒对抗那么专业性强且没观赏性。<br></code></pre></div></td></tr></table></figure>

<br>

<h3 id="acm经历"><a href="#acm经历" class="headerlink" title="acm经历"></a>acm经历</h3><label style="color:purple;font-size: 17px">
____拿得出手的成绩么，山东省省金算吧。那时候我还是个初生牛犊（好像现在也是，而且一直都不会改变）。后来当13级队长，真的是为了实现当年拿到区域赛金牌打进worldfinal的承诺。<br>
____但是中间发生了hen多事，各方面原因都有，最后没能成功。千言万语归结为我的成长度不够吧，除了自己的一些学习上的问题。组织队友，领导团队之类的也有不足。多说无益，成长，然后继续努力就完事了。<br>
</label>

<h3 id="考研经历"><a href="#考研经历" class="headerlink" title="考研经历"></a>考研经历</h3><label style="color:purple;font-size: 17px">
____先说说动机。因为acm比赛，很多人说我编程厉害。但是作为信仰，还是更希望数学得到认可。所以考研直接就考的纯数学，不出意外地进入了初试。至少数学实力给了自己证明，所以复试被踢我直接就调剂了没再考，不然以我的性格我会继续。考的浙大。进复试被踢这估计是最悲催的一种死法了，究其原因是我初试完感觉自己贼稳就没怎么重视复试。结果初试分也不是数一数二的，所以跪了。<br>
____当然还有兄弟们的一些什么“没找老师”之类的说法，也成立吧。总结一下基本上叫实力不行，运气更不行，还不找老师，简直情商也不行。不过这次应该真的成长很多……失败？没有，我当打之年没这个词语。这种事只会让我更强大。<br>
____还有一件事，就是人生中第一次被人指着鼻子喷菜。这人是浙江大学李方教授。我当时完全无力反抗，因为教授确实比我强太多了。但我挺生气也挺开心。生气是因为我不服，如果我能站到更强的领奖台上，我会提起这件事，到时候教授也没机会反驳我。当然还是互相尊重的，就当这是一种积极的学术竞争罢。开心是因为，我这几年确实颓废，尽管如此，听到的声音一直都是膜拜和鼓励之类的，终于有一个教授说了实话而且当着我的面，我很感激。<br>
</label>

<h3 id="厦门理工大学（2019-3-2019-6）"><a href="#厦门理工大学（2019-3-2019-6）" class="headerlink" title="厦门理工大学（2019/3-2019/6）"></a>厦门理工大学（2019/3-2019/6）</h3><label style="color:blue; font-size:17px"> 
____复试刚刚失败，那时候的感觉，我几个月后还记忆犹新。三月中下旬，整个人都精疲力竭，但是还得准备调剂。调剂者没有人权，这句话一点不错，任何学校都可以说要你，也可以在复试前无条件拒绝你。你在发送调剂请求之后，学校除了拒绝你，完全还可以鸽着你把你当备胎。同时，因为调剂对象是全国各个大学，所以，来回飞的机票也不是我所能承受的起的。那时候在浙江失败后，我不敢回家，因为家离浙江很远，假设我再调剂到一个比较远的学校，机票费可想而知。幸得得好友赵鑫相助，我得以在厦门休养生息。后来当然调剂的学校和一志愿还是有所差距，所以调剂复试也顺利通过。<br>
____在厦门理工大学的时间是沙滩阳光般的美好回忆。这几个月我能够很好反思自己的过去。虽然复试经历让我很难受，但是我内心很开心，反观本科时候颓废的我，我想我需要的正是一场暴风雨来惊醒自己。我庆幸自己从温水煮青蛙的时间跳了出来，庆幸自己又经历完终结长期颓废所必须的打击。那么这段时间不如放纵一下，尽情歇息。<br>
____在厦门理工大学，我结识了很多朋友。除了老朋友赵鑫之外。比如德进，金海，天成，春妹，建民，尚琦，龙慧等等的。在厦门我和朋友游玩了jingcuoan，几乎天天打羽毛球，真的非常开心，也
让我得到了很好的缓息，感谢大家，江湖有缘再见！<br>
____六月中旬，应好友张吾的邀请，来到中科院，我也已歇息充分，丢掉了自己过去的种种包袱。既然过去有所后悔，与其后悔，作为实力派，不如现在就用手亲自创造属于未来自己的过去。我准备好
了。<br>    
</label>

<h3 id="开发经历（2019-4一个月）"><a href="#开发经历（2019-4一个月）" class="headerlink" title="开发经历（2019/4一个月）"></a>开发经历（2019/4一个月）</h3><label style="color:purple;font-size: 17px">
____后来第一次用游戏引擎unity开发游戏。持续了一个月吧。时间虽短但是收获很多。也改变了我的一些想法，应该算是进步。我之前认为做什么事都要追根溯源。数学的确是这样，因为这样可以提供很多思路。但编程不一定了。<br>
____我是一个编程和数学双攻的人，希望自己跟冯诺依曼一样。这次经历之后，我发现，其实编程不能太要求追根溯源。比如写个游戏完全不必在opengl这种东西上浪费时间，完全不用管电脑后台是怎么运行的。如果直接再引擎上面写，可以节约很多时间而且把可以把更多精力放在开发内容本身上面。我是人，所以一定要学会站在巨人的肩膀上。<br>
</label>

<h3 id="中科院一期（2019-6-至今）"><a href="#中科院一期（2019-6-至今）" class="headerlink" title="中科院一期（2019/6-至今）"></a>中科院一期（2019/6-至今）</h3><p><label style="color:purple;font-size:17px">doing</label></p>
<h3 id="碎碎念"><a href="#碎碎念" class="headerlink" title="碎碎念"></a>碎碎念</h3><label style="color:purple;font-size:17px">
____五年前我立的flag是19年去剑桥大学。现在19年了，非但没有实现反而差的很远。随着18年3月14日霍金的死去对我的打击很大，同时让我惊醒。我发誓不再自命不凡，仗着自己的天赋去偷懒，去沉迷无聊之事。我相信，我拥有的独特而天马行空般的思维，一定是上帝的让我背负着的某种责任。人类文明发展中也一定少不了属于我的这一笔。所以就算我因为种种原因变得颓废，我也一定要最后站起来。曾经我希望自己是一代王者，随着知识不断积累，我能感受到自己是多么的渺小。那么现在，王者也好平凡者也罢，未曾改变的是我特有的那份洒脱和霸气，我很开心。<br>
</label>
