/span> y_y := &#123; <span class="hljs-built_in">read</span> <span class="hljs-string">"YrelateY"</span> as <span class="hljs-string">"&lt;1n,2n&gt;"</span>&#125;;<br><br><br>maximize Answer : sum &lt;i,j,k,l&gt; <span class="hljs-keyword">in</span> z_all : z[i]*l ;<br><br>subto YY_Z: forall &lt;k&gt; <span class="hljs-keyword">in</span> Iz <span class="hljs-keyword">do</span><br>	sum &lt;j,k&gt; <span class="hljs-keyword">in</span> y_zz:y[j] &gt;= z[k];<br><br>subto Y_XX: forall &lt;j&gt; <span class="hljs-keyword">in</span> Iy <span class="hljs-keyword">do</span><br>	sum &lt;i,j&gt; <span class="hljs-keyword">in</span> x_yy:x[i] &gt;= y[j];<br><br>subto X_1: <br>	sum &lt;i&gt; <span class="hljs-keyword">in</span> Ix: x[i]*Ci[i] &lt;=ccccc;<br><br>subto X_relate_X:forall &lt;i,j&gt; <span class="hljs-keyword">in</span> x_x <span class="hljs-keyword">do</span><br>	x[i]+x[j]&lt;=1;<br>subto Y_relate_Y:forall &lt;i,j&gt; <span class="hljs-keyword">in</span> y_y <span class="hljs-keyword">do</span><br>	y[i]+y[j]&lt;=1;<br><br>subto Z_all_1:<br>	sum &lt;k,0,m,n&gt; <span class="hljs-keyword">in</span> z_all:z[k]*m &gt;= yipusen_1;<br>subto Z_all_2:<br>	sum &lt;k,1,m,n&gt; <span class="hljs-keyword">in</span> z_all:z[k]*m &gt;= yipusen_2;<br></code></pre></div></td></tr></table></figure>

      s.setAttribute('issue-term', 'pathname');
      
      s.setAttribute('label', 'utterances');
      
      s.setAttribute('theme', schema);
      s.setAttribute('crossorigin', 'anonymous');
      document.getElementById('comments').appendChild(s);
