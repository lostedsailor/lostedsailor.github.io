<figure class="highlight bash"><table><tr><td class="gutter hljs"><div class="hljs code-wrapper"><pre><span class="line">1</span><br></pre></div></td><td class="code"><div class="hljs code-wrapper"><pre><code class="hljs bash">wget https://www.cc.gatech.edu/~umit/PaToH/patoh-Linux-x86_64.tar.gz<br></code></pre></div></td></tr></table></figure>

<h3 id="一-超图划分问题介绍（简单介绍）："><a href="#一-超图划分问题介绍（简单介绍）：" class="headerlink" title="一. 超图划分问题介绍（简单介绍）："></a>一. 超图划分问题介绍（简单介绍）：</h3><h4 id="1-什么是超图："><a href="#1-什么是超图：" class="headerlink" title="1.什么是超图："></a>1.什么是超图：</h4><label>
   H=(V,N)是一个超图，V是图的顶点集，N是net集，net是V的子集。 <br>
</label>
<label style="color:darkblue;">
   可能的疑问：一个net跟一个团有什么区别？ <br>
   _答：举个例子，三个net:{a,b,c},{b,c,d},{c,d,a}. 这是三个net，一个团.而不是三个团，用团表示的话会“缺失信息”.<br>
   net和普通的图中的边（edge）对应，有的人叫超边。 <br>
</label>

<h4 id="2-超图划分："><a href="#2-超图划分：" class="headerlink" title="2.超图划分："></a>2.超图划分：</h4><label>
   H=(V,N)是一个超图.把V划分为k个不交的点集D={W1,W2,...,Wk},就是H一个划分(跟普通图划分定义相同).<br>
</label>

<h4 id="3-问题介绍："><a href="#3-问题介绍：" class="headerlink" title="3.问题介绍："></a>3.问题介绍：</h4><label>
   H=(V,N)是一个超图，D={W1,W2,...,Wk}是H一个划分.对于这个划分，找一个net集N，
   使得D被覆盖(被覆盖指的是对每个Wi，其中至少有一个点包含在某个N中的某个net里),
   且费用最小（每个net会给定一个费用，N的费用就是N包含的net的费用的和）.
   那么这个最小费用就是就是这个划分D的费用.<br>
   目标：找到费用最小且满足平衡性条件的划分.<br>
   (满足平衡性条件：每个点也有个权值，对于一个划分，各个部分的点权和相差不能太多)<br>
</label>

<h3 id="二-超图划分的迭代算法"><a href="#二-超图划分的迭代算法" class="headerlink" title="二. 超图划分的迭代算法"></a>二. 超图划分的迭代算法</h3><br>
<label style="color:darkblue;">
   这部分暂时不急我后面补<br>
</label>
<br>

<h3 id="三-patoh的参数和设置方法"><a href="#三-patoh的参数和设置方法" class="headerlink" title="三. patoh的参数和设置方法"></a>三. patoh的参数和设置方法</h3><br>
<label style="color:darkblue;">
   这部分仍然不重要，我后面补，但是值得注意的是patoh的参数设置会影响计算速度。<br>
   我自己测试的时候，目前可以确定的是：对于一秒内可以出来的问题，RA这个参数会导致计算速度在0.1sec到0.9sec(得出结论时间)之间波动。<br>
   RA是一个取值1到10的整数参数，不同的值代表使用不同的算法。<br>
</label>
<br>

<h3 id="四-程序内接口"><a href="#四-程序内接口" class="headerlink" title="四. 程序内接口"></a>四. 程序内接口</h3><br>
<label style="color:darkblue;">
   这个有需要就搞，没需要就不弄了，不管是学术层面还是应用层面意义都不大。
</label>
<br>

<h3 id="五-程序的使用"><a href="#五-程序的使用" class="headerlink" title="五. 程序的使用"></a>五. 程序的使用</h3><h4 id="hypergraph-file"><a href="#hypergraph-file" class="headerlink" title="hypergraph-file"></a>hypergraph-file</h4><br>
<label style="color:darkblue;">
   直接上例子（111.u）：


<figure class="highlight bash"><table><tr><td class="gutter hljs"><div class="hljs code-wrapper"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></div></td><td class="code"><div class="hljs code-wrapper"><pre><code class="hljs bash">1 8 9 28 3<br>10 8 6 3 5 2<br>15 4 5 1 7<br>13 4 2 5 7<br>18 4 7<br>25 3 5<br>20 8 2 4<br>14 6 5 2<br>27 5 7 2<br>29 8 4<br>80 85 30 55 42 39 90 102<br></code></pre></div></td></tr></table></figure>

<br>
<label style="color:darkblue;">
   解释：<br>
   --第一行是五个参数，分别代表<br>
   1>索引基值（就是图的顶点是从0开始算的还是从1开始算的）;<br>
   2>图的顶点数;<br>
   3>net的个数;<br>
   4>各个net包含的顶点数的和；<br>
   5>"3"代表“有点权和net权”,我们基本上就用3，还有1，2分别代标只有net权和只有点权；<br>
   --第二行开始一共是接着的N(net)行。<br>
   每一行第一个数子代表net的权值，后面的代表这个net包含哪些点<br>
   --第N(net)+2行则是N(V)个数字，代表每个点的点权<br>


<h4 id="使用patoh求解"><a href="#使用patoh求解" class="headerlink" title="使用patoh求解"></a>使用patoh求解</h4><br>
<label style="color:darkblue;">
   调用方法如下：


<figure class="highlight bash"><table><tr><td class="gutter hljs"><div class="hljs code-wrapper"><pre><span class="line">1</span><br></pre></div></td><td class="code"><div class="hljs code-wrapper"><pre><code class="hljs bash">&gt;patoh &lt;hypergraph-file&gt; &lt;number-of-parts&gt; parameter<br></code></pre></div></td></tr></table></figure>

<br>
<label style="color:darkblue;">
   例如执行如下代码：（其中111.u就是上面hypergraph-file的那个例子）


<figure class="highlight bash"><table><tr><td class="gutter hljs"><div class="hljs code-wrapper"><pre><span class="line">1</span><br></pre></div></td><td class="code"><div class="hljs code-wrapper"><pre><code class="hljs bash">&gt;patoh 111.u 5  RA=3<br></code></pre></div></td></tr></table></figure>

<br>
<label style="color:darkblue;">
   得到结果：
</label>

<figure class="highlight bash"><table><tr><td class="gutter hljs"><div class="hljs code-wrapper"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br></pre></div></td><td class="code"><div class="hljs code-wrapper"><pre><code class="hljs bash">+++++++++++++++++++++++++++++++++++++++++++++++++++++++<br>+++ PaToH v3.3 (c) Nov 1999-, by  Umit V. Catalyurek<br>+++ Build Date: Wed Jul 15 00:24:52 2020 -0400<br>+++++++++++++++++++++++++++++++++++++++++++++++++++++++<br><br>********************************************************************************<br>Hypergraph : 111.u   <span class="hljs-comment">#Cells :     8   #Nets :     9   #Pins :    28</span><br>********************************************************************************<br> 5-way partitioning results of PaToH:<br><br> <span class="hljs-string">'Con - 1'</span> Cost:   204<br> Part Weights   : Min=         69 (0.340) Max=        157 (0.501)<br>---- BALANCE IS NOT TIGHT ENOUGH ----<br>--------------------------------------------------------------------------------<br>I/O          :       0.000 sec<br>I.Perm/Cons.H:       0.000 sec  ( 0.4%)<br>Coarsening   :       0.000 sec  ( 0.3%)<br>Partitioning :       0.001 sec  (85.1%)<br>Uncoarsening :       0.000 sec  ( 8.4%)<br>Total        :       0.001 sec<br>Total (w I/O):       0.001 sec<br>--------------------------------------------------------------------------------<br></code></pre></div></td></tr></table></figure>

<br>
<label style="color:darkblue;">
   中间“Cost”就是求出的花费<br>
   下方的Total是使用的时间<br>
   I/O代表输入输出使用的时间<br>
   同时会生成一个文件，里面有N(V)个数字来表示一个图的划分<br>
   这里还是提一下参数问题，比如RA(表示使用的递归方法)不同的数字还是会导致不同的求解时间<br>
</label>
